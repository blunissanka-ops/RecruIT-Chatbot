<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecruIT – NextGen Systems</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" alt="Bot Avatar" class="bot-avatar">
      <h2>RecruIT – NextGen Systems</h2>
    </div>

    <div class="chat-box" id="chat-box">
      <!-- Chat messages appear here -->
    </div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Ask me about careers, hiring, or jobs..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
