<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecruIT – AI Recruitment Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-wrapper">
    <header>
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" class="bot-avatar" alt="RecruIT Avatar">
      <h1>RecruIT – NextGen Systems</h1>
    </header>

    <div id="chatbox"></div>

    <div id="typing-indicator" class="hidden">RecruIT is typing<span class="dots"></span></div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type your question..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
