<script>

  "apply again": "Of course! You can reapply or apply for other roles that match your skills.",

// --- Chat Functions ---
function addMessage(text, sender) {
  const msg = document.createElement('div');
  msg.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
  msg.innerText = text;
  chatbox.appendChild(msg);
  chatbox.scrollTop = chatbox.scrollHeight;
}

function getResponse(input) {
  const userMsg = input.toLowerCase();
  for (const key in faqs) {
    if (userMsg.includes(key)) return faqs[key];
  }
  return "Sorry, Iâ€™m not sure about that. Please visit our Careers Page for more details.";
}

// --- Event Listeners ---
sendBtn.addEventListener('click', () => {
  const text = userInput.value.trim();
  if (text) {
    addMessage(text, 'user');
    userInput.value = '';
    setTimeout(() => {
      const response = getResponse(text);
      addMessage(response, 'bot');
    }, 500);
  }
});

userInput.addEventListener('keypress', e => {
  if (e.key === 'Enter') sendBtn.click();
});
</script>
