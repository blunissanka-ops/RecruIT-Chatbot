<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextGen Systems HR Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      max-width: 95%;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 500px;
    }

    .chat-header {
      background-color: #007bff;
      color: #fff;
      padding: 15px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }

    .message {
      margin-bottom: 10px;
      max-width: 80%;
      word-wrap: break-word;
      padding: 10px 15px;
      border-radius: 15px;
    }

    .message.user {
      align-self: flex-end;
      background-color: #007bff;
      color: #fff;
    }

    .message.bot {
      align-self: flex-start;
      background-color: #f1f1f1;
      color: #333;
    }

    .input-container {
      display: flex;
      padding: 10px;
      gap: 5px;
      border-top: 1px solid #ddd;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-container button {
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    #send-btn {
      background-color: #007bff;
    }

    #send-btn:hover {
      background-color: #0056b3;
    }

    #clear-btn {
      background-color: #dc3545;
    }

    #clear-btn:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">NextGen Systems HR Chatbot</div>
    <div class="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your question...">
      <button id="send-btn">Send</button>
      <button id="clear-btn">Clear Chat</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
